ide Rendering</a></li><li><a class="cursor-pointer border-b border-gray-500 hover:bg-gray-300" href="/posts/4">test1</a></li></ul></main><footer class="w-full h-12 flex justify-center items-center border-t"><a class="flex items-center" href="https://vercel.com?utm_source=create-next-app&amp;utm_medium=default-template&amp;utm_campaign=create-next-app" target="_blank" rel="noopener noreferrer">Powered by<div style="display:inline-block;max-width:100%;overflow:hidden;position:relative;box-sizing:border-box;margin:0"><div style="box-sizing:border-box;display:block;max-width:100%"><img style="max-width:100%;display:block;margin:0;border:none;padding:0" alt="" aria-hidden="true" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzIiIGhlaWdodD0iMTYiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgdmVyc2lvbj0iMS4xIi8+"/></div><img alt="Vercel Logo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="intrinsic" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"/><noscript><img alt="Vercel Logo" srcSet="/_next/image?url=%2Fvercel.svg&amp;w=96&amp;q=75 1x, /_next/image?url=%2Fvercel.svg&amp;w=256&amp;q=75 2x" src="/_next/image?url=%2Fvercel.svg&amp;w=256&amp;q=75" decoding="async" data-nimg="intrinsic" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" loading="lazy"/></noscript></div></a></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":1,"title":"Two Forms of Pre-rendering","content":"Next.js has two forms of pre-rendering: **Static Generation** and **Server-side Rendering**. The difference is in **when** it generates the HTML for a page.\r\n\r\n- **Static Generation** is the pre-rendering method that generates the HTML at **build time**. The pre-rendered HTML is then _reused_ on each request.\r\n- **Server-side Rendering** is the pre-rendering method that generates the HTML on **each request**.\r\n\r\nImportantly, Next.js lets you **choose** which pre-rendering form to use for each page. You can create a \"hybrid\" Next.js app by using Static Generation for most pages and using Server-side Rendering for others.","username":"user1","tags":[{"id":1,"name":"Nextjs"},{"id":4,"name":"SSG"}],"created_at":"2023-02-18 11:11:23"},{"id":2,"title":"When to Use Static Generation v.s. Server-side Rendering","content":"We recommend using **Static Generation** (with and without data) whenever possible because your page can be built once and served by CDN, which makes it much faster than having a server render the page on every request.\r\n\r\nYou can use Static Generation for many types of pages, including:\r\n\r\n- Marketing pages\r\n- Blog posts\r\n- E-commerce product listings\r\n- Help and documentation\r\n\r\nYou should ask yourself: \"Can I pre-render this page **ahead** of a user's request?\" If the answer is yes, then you should choose Static Generation.\r\n\r\nOn the other hand, Static Generation is **not** a good idea if you cannot pre-render a page ahead of a user's request. Maybe your page shows frequently updated data, and the page content changes on every request.\r\n\r\nIn that case, you can use **Server-Side Rendering**. It will be slower, but the pre-rendered page will always be up-to-date. Or you can skip pre-rendering and use client-side JavaScript to populate data.","username":"user1","tags":[{"id":1,"name":"Nextjs"},{"id":2,"name":"Vercel"},{"id":3,"name":"React Hooks"},{"id":4,"name":"SSG"},{"id":5,"name":"DRF"}],"created_at":"2023-02-18 11:12:25"},{"id":4,"title":"test1","content":"test1","username":"super","tags":[{"id":2,"name":"Vercel"}],"created_at":"2023-02-21 08:11:15"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"Zh2FyU23Nj5LsmKnRYKnJ","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
